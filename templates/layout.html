<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>FinViz</title>
 <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
 <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
 <style>
 body {
   background-color: #0d1117;
   color: #ffffff;
 }
 body.homepage {
   background: url("{{ url_for('static', filename='img/1.jpg') }}") no-repeat center center fixed;
   -size: cover;
 }
 #tsparticles {
   position: fixed;
   width: 100%;
   height: 100%;
   z-index: -1;
   left: 0;
   top: 0;
   pointer-events: none;
 }
 .custom-cursor {
   position: absolute;
   width: 20px;
   height: 20px;
   border: 2px solid #00ffff;
   border-radius: 50%;
   pointer-events: none;
   transition: transform 0.1s ease;
   transform: translate(-50%, -50%);
   z-index: 1000;
 }
 .navbar-dark.bg-dark {
   background-color: #000000 !important;
 }
 .nav-link {
   font-weight: bold;
   font-size: 1.25rem;
   color: #ffffff;
   text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
   transition: all 0.3s ease;
 }
 .nav-link:hover {
   text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
 }
 .hero-content h1 {
   text-shadow: 0 0 10px rgba(255, 255, 255, 0.6), 0 0 20px rgba(255, 165, 0, 0.6);
   font-weight: bold;
   font-size: 3.75rem;
 }
 </style>
</head>
<body class="dark-theme {% if body_class %}{{ body_class }}{% endif %}">
 <div id="tsparticles"></div>
 <div class="custom-cursor" id="custom-cursor"></div>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   <div class="container-fluid">
     <a class="navbar-brand" href="/">
       <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Aravind Suresh Logo" style="height: 80px;">
     </a>
     <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
       <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarNav">
       <ul class="navbar-nav ms-auto">
         <li class="nav-item">
           <a class="nav-link" href="/">Home</a>
         </li>
       </ul>
     </div>
   </div>
 </nav>
 <main class="container-fluid main-content">
   {% block content %}{% endblock %}
 </main>
 <footer class="footer mt-auto py-3 bg-dark">
   <div class="container text-center">
     <span class="text-muted">Financial Data Visualization Â© 2023</span>
   </div>
 </footer>
 <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
 {% block scripts %}{% endblock %}
 <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
 <script>
 tsParticles.load("tsparticles", {
   fullScreen: { enable: true, zIndex: -1 },
   particles: {
     number: { value: 250 },
     color: { value: "#00ffff" },
     shape: { type: "circle" },
     opacity: { value: 0.5 },
     size: { value: 2 },
     move: { enable: true, speed: 0.6 }
   },
   interactivity: {
     events: {
       onHover: { enable: true, mode: "repulse" },
       onClick: { enable: true, mode: "push" }
     },
     modes: {
       repulse: { distance: 100 },
       push: { quantity: 4 }
     }
   },
   background: {
     color: "transparent"
   }
 });
 document.addEventListener('mousemove', (e) => {
   const customCursor = document.getElementById('custom-cursor');
   customCursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
 });
 </script>
</body>
</html>
